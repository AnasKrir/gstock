<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mes commandes - GStock</title>
    <link rel="stylesheet" th:href="@{/assets/css/home.css}">
    <link rel="stylesheet" th:href="@{/assets/css/clients.css}">
    <link rel="stylesheet" th:href="@{/assets/css/commandes.css}">
</head>
<body>
<header class="navbar">
    <div class="navbar-left">
        <a th:href="@{/vendeur}" class="home-link">
            <img th:src="@{/assets/img/logo.png}" alt="Logo" class="logo">
            <span class="app-name">GStock</span>
        </a>
        <nav class="nav-links">
            <a th:href="@{/vendeur/commandes}" class="nav-link" style="text-decoration:underline;">ðŸ›’ Mes commandes</a>
            <a th:href="@{/vendeur/commandes/nouvelle}" class="nav-link">âž• Nouvelle commande</a>
        </nav>
    </div>

    <div class="navbar-right">
        <div class="session-dropdown" id="sessionDropdown">
            <div class="session-toggle" id="sessionToggle">
                ðŸ‘¤ <span class="role" sec:authentication="principal.authorities">[ROLE]</span> :
                <span class="name" sec:authentication="name">[USERNAME] â–¼</span>
            </div>
            <div class="session-menu" id="sessionMenu">
                <a th:href="@{/profil}" class="profil-button"><img th:src="@{/assets/img/admin.png}" class="profile-icon" alt="">Mon profil</a>
                <a th:href="@{/logout}" class="logout-button"><img th:src="@{/assets/img/logout.png}" class="logout-icon" alt="">DÃ©connexion</a>
            </div>
        </div>
    </div>
</header>

<main class="main-content">

    <!-- Alerts -->
    <div th:if="${error} or ${success}" class="flash">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    </div>

    <h2>Mes commandes</h2>

    <div style="width:100%; max-width:1000px; text-align:right;">
        <a th:href="@{/vendeur/commandes/nouvelle}" style="background:#fff;border:2px solid #006b7c;border-radius:10px;padding:8px 16px;font-weight:bold;color:#006b7c;text-decoration:none;">+ Commande </a>
    </div>




    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Client</th>
            <th>Total</th>
            <th>Statut</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${commandes}">
            <td th:text="${c.id}">1</td>
            <td th:text="${#temporals.format(c.dateCreation,'yyyy-MM-dd HH:mm')}">2025-01-01</td>
            <td th:text="${c.client != null ? c.client.nom : 'N/A'}">Client X</td>
            <td>
                <span th:if="${c.total != null}" th:text="${#numbers.formatDecimal(c.total,1,'COMMA',2,'POINT')} + ' DH'">0.00 DH</span>
                <span th:unless="${c.total != null}">0.00 DH</span>
            </td>
            <td th:text="${c.statut}">EN_ATTENTE</td>

        </tr>
        <tr th:if="${#lists.isEmpty(commandes)}"><td colspan="6">Aucune commande</td></tr>
        </tbody>
    </table>
</main>

<footer class="footer">
    <span>Â© GStock 2025 â€“ Tous droits rÃ©servÃ©s</span>
</footer>

<script>
    const dd=document.getElementById('sessionDropdown'),menu=document.getElementById('sessionMenu');let t;
    dd.addEventListener('mouseenter',()=>{clearTimeout(t);menu.classList.add('show');menu.style.display='flex';});
    dd.addEventListener('mouseleave',()=>{t=setTimeout(()=>{menu.classList.remove('show');menu.style.display='none';},300);});
</script>
</body>
</html>
