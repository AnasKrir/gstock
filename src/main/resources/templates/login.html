<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion - GStock</title>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}" />
</head>
<body>

<div class="container">
    <div class="header">
        <div class="banner">
            <img th:src="@{/assets/img/banner1.png}" alt="GStock Banner" />
        </div>
    </div>

    <div class="form-section">
        <!-- Messages -->
        <p class="error-msg" th:if="${param.error}">Identifiants invalides. Réessayez.</p>
        <p class="info-msg" th:if="${param.logout}">Vous vous êtes déconnecté avec succès.</p>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <img th:src="@{/assets/img/user.png}" class="input-icon" alt="Icône utilisateur" />
                <input type="text" name="username" placeholder="Nom d'utilisateur" autocomplete="username" required />
            </div>

            <div class="input-group">
                <img th:src="@{/assets/img/password.png}" class="input-icon" alt="Icône mot de passe" />
                <input type="password" name="password" id="password" placeholder="Mot de passe" autocomplete="current-password" required />
                <img th:src="@{/assets/img/EyeClosed.png}" class="password-toggle" id="togglePassword" alt="Afficher/masquer le mot de passe" />
            </div>

            <!-- Purement visuel (le rôle est géré côté serveur par Spring Security) -->
            <div class="admin-checkbox">
                <input type="checkbox" id="adminLogin" name="adminLogin" />
                <label for="adminLogin">Se connecter en tant qu’administrateur</label>
            </div>

            <div class="buttons">
                <button type="submit" class="login-btn">Login</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');

      toggleIcon.addEventListener('click', function () {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleIcon.setAttribute('src', isPassword ? '/assets/img/EyeOpened.png' : '/assets/img/EyeClosed.png');
      });
    });
</script>

</body>
</html>
