<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Clients - GStock</title>
    <link rel="stylesheet" th:href="@{/assets/css/home.css}">
    <link rel="stylesheet" th:href="@{/assets/css/clients.css}">
</head>
<body>
<header class="navbar">
    <div class="navbar-left">
        <a th:href="@{/admin}" class="home-link">
            <img th:src="@{/assets/img/logo.png}" class="logo" alt="Logo">
            <span class="app-name">GStock</span>
        </a>
        <nav class="nav-links">
            <a th:href="@{/admin/produits}" class="nav-link" >📦 Produits</a>
            <a th:href="@{/admin/stocks}" class="nav-link">📊 Stocks</a>
            <a th:href="@{/admin/commandes}" class="nav-link">🛒 Commandes</a>
            <a th:href="@{/admin/rapports}" class="nav-link">📑 Rapports</a>
            <a th:href="@{/admin/clients}" class="nav-link" style="text-decoration: underline;">👥 Clients</a>
        </nav>
    </div>
    <div class="navbar-right">
        <div class="session-dropdown" id="sessionDropdown">
            <div class="session-toggle" id="sessionToggle">
                👤 <span class="role" sec:authentication="principal.authorities">[ROLE]</span>:
                <span class="name" sec:authentication="name">[USERNAME] ▼</span>
            </div>
            <div class="session-menu" id="sessionMenu">
                <a th:href="@{/profil}" class="profil-button">
                    <img th:src="@{/assets/img/admin.png}" alt="Profil" class="profile-icon">
                    Mon profil
                </a>
                <a th:href="@{/logout}" class="logout-button">
                    <img th:src="@{/assets/img/logout.png}" alt="Déconnexion" class="logout-icon">
                    Déconnexion
                </a>
            </div>
        </div>
    </div>

</header>


<main class="main-content">
    <h2>Gestion des clients</h2>


    <!-- Alerts -->
    <div th:if="${error} or ${success}" class="flash">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    </div>

    <form class="search" th:action="@{/admin/clients}" method="get" style="max-width:1000px;">
        <input type="text" name="q" th:value="${q}" placeholder="Rechercher (nom)…">
        <button class="btn" type="submit">Rechercher</button>
    </form>

    <div class="add-button" style="width:100%; max-width:1000px; text-align:right;">
        <a th:href="@{/admin/clients/new}">+ Ajouter un client</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Adresse</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clients}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.nom}">Nom</td>
            <td th:text="${c.email}">email@exemple.com</td>
            <td th:text="${c.telephone}">06...</td>
            <td th:text="${c.adresse}">Adresse</td>
            <td>
                <a th:href="@{|/admin/clients/${c.id}/edit|}" title="Modifier">✏️</a>
                <form th:action="@{|/admin/clients/${c.id}/delete|}" method="post" style="display:inline;"
                      onsubmit="return confirm('Supprimer ce client ?');">
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                    <button type="submit" title="Supprimer" >🗑️</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(clients)}">
            <td colspan="6">Aucun client</td>
        </tr>
        </tbody>
    </table>
</main>

<footer class="footer"><span>© GStock 2025 – Tous droits réservés</span></footer>

<script>
    const dropdown = document.getElementById('sessionDropdown');
    const menu = document.getElementById('sessionMenu');
    let timeout;

    dropdown.addEventListener('mouseenter', () => {
        clearTimeout(timeout);
        menu.classList.add('show');
        menu.style.display = 'flex';
    });

    dropdown.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
            menu.classList.remove('show');
            menu.style.display = 'none';
        }, 300);
    });
</script>
</body>
</html>
